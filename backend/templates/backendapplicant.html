<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table table-striped">
  <thead>
  <th>id</th>
  <th>Name</th>
  <th>Email id</th>
  <th>Profile</th>
  <th>Applications</th>
  <th>status</th>
  </thead>
    <tbody>
    {% for i in a %}
    <tr>

        <td>{{i.id}}</td>
        <td>{{i.Name}}</td>
        <td>{{i.email}}</td>
        <td><a href="{% url 'Applicant_profile' c=i.email %}"><button class="btn btn-outline-info">profile</button></a></td>


        <td><a href="{% url 'Applications' e=i.email %}"><button  class="btn btn-outline-info">Applications</button></a></td>
  <td>{{i.status}}</td>
        <td><a><button data-toggle="modal" data-target="#exampleModal" class="btn btn-outline-danger">Block</button></a></td>
        <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Block Applicant?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Applicant can no longer apply for jobs
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Dismiss</button>
        <a href="{% url 'bapplicant' aid=i.email %}"><button type="button" class="btn btn-outline-danger">Block</button></a>
      </div>
    </div>
  </div>
</div>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
{% endblock %}
